<!-- form -->

        <div class="mx-auto" style="width: 25vw ;" >
          <h1 class="text-center py-5 fw-bold">GET IN TOUCH</h1>
          <form>
            <div class="pb-3 fs-4">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control shadow-lg fs-5" id="name" style="height: 42px;">
            </div>
            <div class="py-3 fs-4">
              <label for="passsword" class="form-label">Password</label>
              <input type="password" class="form-control shadow-lg fs-5" id="password" style="height: 42px;">
            </div>
            <div class="py-3 fs-4">
              <label for="notelpon" class="form-label">Phone Number</label>
              <input type="number" class="form-control shadow-lg fs-5" id="notelpon"style="height: 42px;"  >
            </div>
            <div class="py-3 fs-4">
              <label for="subject" class="form-label shadow-lg">Subject</label>
              <tr>
                <td ><select  id="subject" class="form-select shadow-lg fs-5" style="height: 42px;" >
                  <option value="html" >html</option>
                  <option value="css">css</option>
                  <option value="javascript">javascript</option>
                </select></td>
              </tr>
            </div>
            <div class="py-3 fs-4">
              <label for="message" class="">Your Message</label>
              <textarea id="message" class="form-control fs-5" rows="4"></textarea>
            </div>
              <div class="text-end py-4 ">
            <button type="submit" onclick="getData(event)" id="button" class="btn btn-dark bg-black px-5 rounded-5">Submit</button>
            </div>
          </form>
