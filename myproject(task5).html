    <!-- form -->
     <div class="container fs-5 font-comic" style="width: 35%;">
          <h2 class="text-center fw-bold">ADD MY PROJECT</h2>
          <form onsubmit="getData(event)">
            <div class="name d-flex justify-content-center flex-column p-3">
            <label for="project-name">Project Name</label>
            <input class="shadow rounded" style="height: 42px;" type="text" name="name" id="name">
          </div>
            <div class="start-end d-flex justify-content-center">
              <div class="start d-flex flex-column w-50 px-3">
                <label for="start">Start Date</label>
                <input class="shadow rounded" type="date" name="start" id="start">
              </div>
              <div class="end d-flex flex-column w-50 px-3">
              <label for="end">End Date</label>
              <input class="shadow rounded" type="date" name="end" id="end">
            </div>
            </div>
            <div class="deskripsi d-flex justify-content-center flex-column p-3">
            <label for="deskripsi">Deskripsion</label>
            <textarea class="shadow rounded" name="deskripsi" id="deskripsi" rows="4"></textarea>
          </div>
            <div class="boxpilihan p-3">
              <div class="row">
                <p style="margin-bottom: -1px;">Technologies</p>
                <div class="col-3">
                <label for="Technologies"><input type="checkbox" id="nodejs" name="Technologies" value="nodeJs">Node Js</label>
                <label for="Technologies"><input type="checkbox" id="nextjs" name="Technologies" value="nextJs">Next Js</label> 
              </div>
                <div class="col-3">
                  <label for="Technologies"><input type="checkbox" id="reactjs" name="Technologies" value="reactJs">React Js</label>
                  <label for="Technologies"><input type="checkbox" id="typescript" name="Technologies" value="typescript">Typescript</label>
                </div>
              </div>
            </div>
            <div class="uploadimg nameproject d-flex justify-content-center flex-column p-3 ">
            <label for="uploadimage">Upload Image</label>
            <input  type="file" id="uploadimage" class="bg-white shadow rounded" accept="Image/*">
          </div>
          <div class="tombol text-end pe-3 pt-4">
          <button class="px-5 py-1 rounded-5 bg-black text-white" type="submit"><b>submit</b></button>

        </div>
          </form>
     </div>
